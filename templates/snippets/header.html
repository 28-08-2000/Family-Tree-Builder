{% load static %}

<style type="text/css">
	
	.margin {
		margin-right: 1em;
		}

	.navbar-dark .navbar-brand {
    color: #FF1493 ;
		}

	.headtitle{
	  font-size: 28px;
	  font-style: italic;
	  font-weight: bold;
	  font-family: 'Averia Serif Libre', cursive;
		}
	.headlinks{
		font-size:20px;
  	font-family: 'Averia Serif Libre';
		}

		.nav-link{
		margin-top:10%;
		}

	.flexright{
		position:absolute;
		right:16px;
		}
	.flexcont{
		width:10em;
		justify-content:space-evenly;
		}

	.material-icons{
		color:white;
		}
</style>

<!-- link to css assets -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet">

<!-- navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
	<!-- the options in this bar -->
	<a class="navbar-brand headtitle" href="{% url 'home' %}">FT Creator</a>

	<!-- other options for other pages -->
	<ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 72%;">
		
		<!-- Main thing -->
		{% if request.user.is_authenticated %}
		
		<li class="nav-item">
			<a class="nav-link headlinks" href="{% url 'create' %}">Create</a>
		</li>
		<li class="nav-item">
			<a class="nav-link headlinks" href="{% url 'about' %}">About</a>
		</li>
		<li class="nav-item">
			<!-- logout -->
			<a class="nav-link headlinks" href="{% url 'account:logout' %}">Logout</a>
		</li>

		{% else %}

		<div class="flexright">
			<!-- login and register button -->

			<a class="btn btn-success margin " href="{% url 'account:login' %}">Login</a>

			<a class="btn btn-outline-primary margin " href="{% url 'account:register' %}">Register</a>
		
		</div>

		{% endif %}

	</ul>

</nav>
