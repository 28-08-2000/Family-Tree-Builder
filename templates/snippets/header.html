{% load static %}

<style type="text/css">
	
	.margin {
		margin-right: 1em;
		}

	.navbar-dark .navbar-brand {
    color: #FF1493 ;
		}

	.headtitle{
	  font-size: 28px;
	  font-style: italic;
	  font-weight: bold;
	  font-family: 'Averia Serif Libre', cursive;
		}
	.headlinks{
		font-size:20px;
  	font-family: 'Averia Serif Libre';
		}

		.nav-link{
		margin-top:10%;
		}

	.flexright{
		position:absolute;
		right:16px;
		}
	.flexcont{
		width:10em;
		justify-content:space-evenly;
		}

	.material-icons{
		color:white;
		}
</style>

<!-- link to css assets -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet">

<!-- navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
	<!-- the options in this bar -->
	<a class="navbar-brand headtitle" href="">FT Creator</a>

	<!-- other options for other pages -->
	<ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 68%;">
		<li class="nav-item">
			<a class="nav-link headlinks" href="{% url 'create' %}">Create</a>
		</li>
		<li class="nav-item">
			<a class="nav-link headlinks" href="{% url 'about' %}">About</a>
		</li>

		<!-- Main thing -->
		{% if request.user.is_authenticated %}

		<!-- logout and account button -->
		<li class="dropdown dropleft show p-w felxright">
			<div class="d-flex flex-row flexcont">
				<div class="btn-group dropleft">
					
					<!-- image to click -->
					<img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  src="{% static 'icons/menu.png' %}" alt="my logo" width="40" height="40">

					<!-- drop down menu -->
					<div class="dropdown-menu" aria-labelledby="id_profile_links">
						
						<!-- changes here xxxxxxxxxxxxxxxx -->
						<!-- account -->
						<a class="dropdown-item" href="">Account</a>

						<!-- logout -->
						<a class="dropdown-item" href="">Logout</a>

					</div>

				</div>
			</div>
		</li>

		{% else %}

		lgogged out
		<div class="flexright" style="margin-top:10px">
			<!-- login and register button -->

			<a class="btn btn-success margin " href="">Login</a>

			<a class="btn btn-outline-primary margin " href="">Register</a>
		
		</div>

		{% endif %}

	</ul>

</nav>
